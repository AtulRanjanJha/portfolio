<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        .thank-you-container {
            text-align: center;
            background: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thank-you-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .thank-you-container a {
            text-decoration: none;
        }

        .thank-you-container button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .thank-you-container button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We will get back to you soon.</p>
        <a href="index.html"><button>Go Back</button></a>
    </div>
</body>
</html>
