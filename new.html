<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
        }

        header {
            background-color: #070707;
            color: white;
            position: fixed;
            text-align: center;
            z-index: 1000; /* Changed z-index to 1000 */
            width: 100%; /* Added to make header full width */
        }

        main {
            padding: 6em 2em 2em; /* Changed top padding to accommodate fixed header */
            display: flex;
            justify-content: center;
        }

        #projects {
            display: flex;
            flex-direction: column;
            gap: 1em;
            align-items: center;
        }

        .project-row {
            display: flex;
            gap: 5;
            align-items: flex-start;
        }

        .project-item{
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 20px;
            width: calc(200px);
            height: calc(200px);
            position: relative;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;

        }
        .project-description {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 20px;
            width: calc(300px);
            height: calc(200px);
            position: relative;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px; /* Apply border-radius directly to the image */
            margin: 0; /* Ensure there's no margin */
            padding: 0; /* Remove padding */
            border: none; /* Remove border if any */
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .project-item:hover, .project-description:hover {
            border-color: rgb(171, 122, 241);
        }

        .project-description {
            flex-grow: 1;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .project-description p {
            font-size: 1em;
            color: #ccc;
            margin-left:20px;
            filter: blur(5px);
            transition: filter 0.3s ease-in-out;
        }

        .project-description:hover p {
            filter: blur(0);
        }

        .project-title {
            font-size: 1em; /* Adjusted font size */
            margin: 0;
            text-align: center;
            margin-bottom: 10px;
            position: absolute;
            width: calc(100% - 70px); /* Example: to make it shorter, reduce the width */
            top: 85px; /* Adjusted top position */
            left: 30px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 5px; /* Added padding */
            border-radius: 10px; /* Added border radius */
            backdrop-filter: blur(10px); /* Apply background blur */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <main>
        <section id="projects">
            <!-- Individual project items will be inserted here -->
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = [
                {
                    title: 'Ipl Prediction system',
                    description: 'This Machine Learning project uses Algorithms like LogisticRegression and RandomForestClassifier to predict which team will win a match these prediction uses the past data of matches played like the bater, bowler, batting_team, bowling_team, numbers of run, city ',
                    imageUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAN7QoTWWwDRc3-1Tzpu2u23zz3jZXG8EtYQ&usqp=CAU',
                    linkUrl: 'https://example.com/ipl_prediction_system'
                },
                {
                    title: 'House prize prediction',
                    description: 'The House Price Prediction System is a tool estimate the market value of residential properties. Utilizing advanced machine learning algorithms including Linear Regression, Gradient Boosting Regression, K-Nearest Neighbors (KNN) Classifier, and Decision Tree, this system provides accurate and reliable price predictions based on a wide array of features.',
                    imageUrl: 'https://www.vantage-ai.com/hubfs/House%20prices.jpg',
                    linkUrl: 'https://example.com/house_price_prediction'
                },
                {
                    title: 'Movie Recommender',
                    description: 'The Movie Recommender System is an advanced, user-centric tool designed to provide personalized movie recommendations. Utilizing a blend of collaborative filtering, content-based filtering, and hybrid approaches, this system tailors suggestions to individual user preferences and viewing habits.',
                    imageUrl: 'https://repository-images.githubusercontent.com/275336521/20d38e00-6634-11eb-9d1f-6a5232d0f84f',
                    linkUrl: 'https://example.com/movie_recommender'
                },
                // Add other project objects here...
            ];
    
            const projectsContainer = document.getElementById('projects');
    
            projects.forEach(project => {
                const projectRow = document.createElement('div');
                projectRow.classList.add('project-row');
    
                const projectItem = document.createElement('div');
                projectItem.classList.add('project-item');
    
                // Wrap the img tag inside an 'a' tag with the href set to the project's linkUrl
                projectItem.innerHTML = `
                    <h2 class="project-title">${project.title}</h2>
                    <a href="${project.linkUrl}" target="_blank">
                        <img src="${project.imageUrl}" alt="${project.title}">
                    </a>
                `;
    
                const projectDescription = document.createElement('div');
                projectDescription.classList.add('project-description');
    
                projectDescription.innerHTML = `
                    <p>${project.description}</p>
                `;
    
                projectRow.appendChild(projectItem);
                projectRow.appendChild(projectDescription);
                projectsContainer.appendChild(projectRow);
            });
        });
    </script>
    
</body>
</html>
